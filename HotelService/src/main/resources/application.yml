server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microservices
    username: postgres
    password: 4518
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: HOTEL-SERVICE
eureka:
    instance:
      prefer-ip-address: true
    client:
        fetch-registry: true  
        register-with-eureka: true
        service-url:
          defaultZone: http://localhost:8761/eureka		

